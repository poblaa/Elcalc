<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Consumption Calculator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="left-panel">
            <h2>Route Planner</h2>
            <div id="route-form">
                <div class="form-group">
                    <label for="hfo-start">HFO Start (mt):</label>
                    <input type="number" id="hfo-start" step="0.01" value="200">
                </div>

                <div id="segments">
                    <div class="segment" data-index="0">
                        <h3 class="segment-header">Segment 1 <span class="toggle-icon">â–¼</span></h3>
                        <div class="segment-content">
                            <div class="form-group">
                                <label>Distance (nm):</label>
                                <input type="number" class="distance-nm" step="0.01" placeholder="Enter distance or use map">
                            </div>
                            <div class="form-group">
                                <label>RPM:</label>
                                <input type="number" class="rpm" min="45" max="123" placeholder="Engine RPM">
                            </div>
                            <div class="form-group">
                                <label>Weather Factor:</label>
                                <div class="weather-slider-container">
                                    <div class="weather-labels">
                                        <span>Good</span>
                                        <span>Model</span>
                                        <span>Bad</span>
                                    </div>
                                    <input type="range" class="weather-factor" min="0.9" max="1.1" step="0.01" value="1.0">
                                    <div class="weather-value">1.00</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>DG Consumption (mt/h):</label>
                                <div class="weather-slider-container">
                                    <input type="range" class="dg-consumption" min="0.13" max="0.18" step="0.01" value="0.155">
                                    <div class="dg-value">0.155</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Time (h):</label>
                                <input type="number" class="time-h" step="0.01" placeholder="Time or auto-calculate">
                            </div>
                            <div class="form-group">
                                <label>Speed (kn):</label>
                                <input type="number" class="speed-kn" step="0.01" placeholder="Speed for time calc">
                            </div>
                            <button class="remove-segment" style="display: none;">Remove</button>
                        </div>
                    </div>
                </div>

                <button id="add-segment">Add Segment</button>
            </div>

            <div id="results">
                <h3>Results</h3>
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>Segment</th>
                            <th>Consumption (mt)</th>
                            <th>HFO ROB (mt)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button id="data-chart-btn">Data Chart</button>
            </div>
        </div>

        <div id="map"></div>
        <div id="data-chart-page" style="display: none;">
            <button id="back-to-map-btn">Back to Map</button>
            <div id="chart-content">
                <h2>Model Consumption Chart</h2>
                <canvas id="model-chart"></canvas>
                <h2 style="margin-top: 30px;">Historical Consumption Chart</h2>
                <canvas id="historical-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js?v=2"></script>
</body>
</html>
